<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile Card</title>


  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: white;
      margin: 40px;
      text-align: center;
      background-image: url("../jeremy-thomas-4dpAqfTbvKA-unsplash.jpg");
      background-repeat: no-repeat;
    }
    table{
      background-color:pink;
      border-radius: 30px;
      border: none;
      outline: none;
    }
    table:hover{
      scale: 1.1;
      transition: all 0.5s;
    }
    a:hover{
      color: red;
      transition: all 0.8s
    }

    h1 {
      margin-bottom: 12px;
      text-decoration: underline;
    }

    .card {
      width: 640px;               /* similar to your screenshot */
      margin: 0 auto;
      border: 2px solid #666;
      border-collapse: collapse;
    }

    .card td {
      border: 1px solid #666;
      padding: 12px 14px;
      vertical-align: middle;
    }

    .label {
      width: 150px;
      font-weight: bold;
      text-align: left;
    }

    .top-image-cell {
      padding: 8px;
      border-bottom: 1px solid #666;
    }

    .profile-pic {
      display: block;
      margin: 8px auto;
      max-width: 140px;
      max-height: 140px;
    }

    .about {
      text-align: left;
      line-height: 1.4;
    }

    .links-row td {
      border-top: none;
    }

    .links {
      padding: 10px 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 style="color: white;">Profile Card</h1>

  <table class="card" cellspacing="0" cellpadding="0">
    <tr>
      <td class="top-image-cell" colspan="2">
        <!-- Image source provided by you (may be a redirect). If it doesn't load, replace with a direct image URL or upload locally. -->
        <img
          style="border-radius: 50%;"
          class="profile-pic"
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="Profile Picture" />
      </td>
    </tr>

    <tr>
      <td class="label">Name</td>
      <td>Kaushlendra Pratap Singh</td>
    </tr>

    <tr>
      <td class="label">Role</td>
      <td>Student Studying CSE</td>
    </tr>

    <tr>
      <td class="label">Email</td>
      <td><a href="mailto:kaushlendrapratapsingh631@gmail.com">Kaushlendra@gmail.com</a></td>
    </tr>

    <tr>
      <td class="label">Phone</td>
      <td>+91-9569983546</td>
    </tr>

    <tr>
      <td class="label">About</td>
      <td class="about">
        Enthusiastic teacher and researcher in Wireless Sensor Networks, passionate
        about coding and learning.
      </td>
    </tr>

    <tr class="links-row">
      <td colspan="2" class="links">
        <a href="https://github.com/Kartikey-97/FWS-WD-CSE17-Kartikey.git" target="_blank" rel="noopener">GitHub</a>
        &nbsp;|&nbsp;
        <a href="https://www.linkedin.com/in/kartikey-gupta-2986a7386/" target="_blank" rel="noopener">LinkedIn</a>
      </td>
    </tr>
  </table>
</body>
</html>
