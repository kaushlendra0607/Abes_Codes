<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../CSS/watch.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-body">

        <div class="stopwatch-card">
            <h1 class="main-heading">Stopwatch</h1>

            <div class="timer-display" id="display">
                00:00:00:00
            </div>

            <div class="controls">
                <button class="btn-start" onclick="startTimer()">Start</button>
                <button class="btn-stop" onclick="stopTimer()">Stop</button>
                <button class="btn-reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>

    </div>

    <script>
        // 1. Variables
        let milliseconds = 0;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        let timerInterval = null;
        let isRunning = false;

        // 2. Main Logic (Runs every 10ms)
        function stopwatch() {
            milliseconds++; // Increment MS first

            // If MS hits 100, reset and add a second
            if (milliseconds === 100) {
                milliseconds = 0;
                seconds++;

                if (seconds === 60) {
                    seconds = 0;
                    minutes++;

                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                }
            }

            // Formatting: Add leading zeros if number is less than 10
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;

            document.getElementById("display").innerText = `${h}:${m}:${s}:${ms}`;
        }

        // 3. Start Button
        function startTimer() {
            if (!isRunning) {
                // UPDATE: Run every 10 milliseconds for accuracy
                timerInterval = setInterval(stopwatch, 10);
                isRunning = true;
            }
        }

        // 4. Stop Button
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        // 5. Reset Button
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;

            milliseconds = 0;
            seconds = 0;
            minutes = 0;
            hours = 0;

            document.getElementById("display").innerText = "00:00:00:00";
        }
    </script>
</body>

</html>
