<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="../CSS/Registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="logo-home">
      <img src="./12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="Logo" class="logo_img">
    </div>
    <ul class="nav-links">
      <li><a href="./HomePage.htm">Home</a></li>
      <li><a href="./LoginPage.html">Login</a></li>
      <li><a href="./Registrationpage.htm" class="active">Registration</a></li>
      <li><a href="#">Catalogue</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <div class="side-bar">
    <ul class="sidebar-links">
      <li><a href="#">CSE</a></li>
      <li><a href="#">ECE</a></li>
      <li><a href="#">EEE</a></li>
      <li><a href="#">Civil</a></li>
    </ul>
  </div>

  <div class="main-body">
    <div class="form-container">
      <h1 class="main-heading">Create Account</h1>
      <p class="sub-text">Please fill in your details to register</p>
      
      <form class="main-form">
        
        <h3 class="section-title">Personal Details</h3>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="John" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Doe" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date Of Birth</label>
            <input type="date" name="date" required />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male" /> Male</label>
              <label><input type="radio" name="gender" value="female" /> Female</label>
              <label><input type="radio" name="gender" value="others" /> Others</label>
            </div>
          </div>
        </div>

        <h3 class="section-title">Contact Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="john@example.com" required />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="+91 9876543210" required />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="********" />
        </div>

        <h3 class="section-title">Address</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Flat / House No.</label>
            <input type="text" placeholder="Flat 101" />
          </div>
          <div class="form-group">
            <label>Society / Street</label>
            <input type="text" placeholder="Green Valley" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="Hyderabad" />
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" placeholder="Telangana" />
          </div>
        </div>

        <h3 class="section-title">Preferences</h3>
        <div class="form-group">
          <label>Languages Known</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="lang" value="eng" /> English</label>
            <label><input type="checkbox" name="lang" value="telg" /> Telugu</label>
            <label><input type="checkbox" name="lang" value="hin" /> Hindi</label>
            <label><input type="checkbox" name="lang" value="tam" /> Tamil</label>
            <label><input type="checkbox" name="lang" value="pun" /> Punjabi</label>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-primary">Register Now</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
