<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label>First Name</label>
      <input type="text" name="fname" required /><br /><br />

      <label>Last Name</label>
      <input type="text" name="lname" required /><br /><br />

      <label>Password</label>
      <input type="password" name="password" /><br /><br />

      <label>Date Of Birth</label>
      <input type="date" name="date" required /><br /><br />

      <label>Gender</label><br />
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      <input type="radio" name="gender" value="others" /> Others<br /><br />

      <label>Email</label>
      <input type="email" name="email" required /><br /><br />

      <label>Phone</label>
      <input type="tel" name="phone" required /><br /><br />

      Languages Known <br /><br />
      <input type="checkbox" name="lang" value="eng" /> English <br /><br />
      <input type="checkbox" name="lang" value="telg" /> Telugu <br /><br />
      <input type="checkbox" name="lang" value="hin" /> Hindi <br /><br />
      <input type="checkbox" name="lang" value="tam" /> Tamil <br /><br />
      <input type="checkbox" name="lang" value="pun" /> Punjabi <br /><br />

      Address<br /><br />
      <label>Flat number</label>
      <input type="text" /><br /><br />
      <label>Society name</label>
      <input type="text" /><br /><br />
      <label>city</label>
      <input type="text" /><br /><br />
      <label>State</label>
      <input type="text" /><br /><br />

      <button>Register</button>
      <button>Reset</button>
    </form>
    <hr />
  </body>
</html>
