<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/Registration.css">
  <style>
    .main-body {
  margin-top: 60px;          /* below navbar */
  margin-left: 100px;        /* beside sidebar */
  width: calc(100vw - 100px);
  min-height: calc(100vh - 60px);
  background: #f5f7fa;
  padding: 40px 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
}
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo-home">
      <img src="./12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="Logo" class="logo_img">
    </div>
    <ul class="nav-links">
      <li><a href="./HomePage.htm">Home</a></li>
      <li><a href="./LoginPage.html">Login</a></li>
      <li><a href="./Registrationpage.htm">Registration</a></li>
      <li><a href="#">Catalogue</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <div class="side-bar">
    <ul class="sidebar-links">
      <li>CSE</li>
      <li>ECE</li>
      <li>EEE</li>
      <li>Civil</li>
    </ul>
  </div>

  <div class="main-body">
    <h1 class="main-heading">Registration Form</h1>
    <form class="main-form">
      <div class="dob-sec">
        <label>First Name</label>
        <input type="text" name="fname" required /><br /><br />

        <label>Last Name</label>
        <input type="text" name="lname" required /><br /><br />

        <label>Password</label>
        <input type="password" name="password" /><br /><br />

        <label>Date Of Birth</label>
        <input type="date" name="date" required /><br /><br />
      </div>

      <div class="gen-sec">
        <label>Gender</label><br />
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="others" /> Others<br /><br />

        <label>Email</label>
        <input type="email" name="email" required /><br /><br />

        <label>Phone</label>
        <input type="tel" name="phone" required /><br /><br />
      </div>

      <div class="lang-sec">
        Languages Known <br /><br />
        <input type="checkbox" name="lang" value="eng" /> English <br /><br />
        <input type="checkbox" name="lang" value="telg" /> Telugu <br /><br />
        <input type="checkbox" name="lang" value="hin" /> Hindi <br /><br />
        <input type="checkbox" name="lang" value="tam" /> Tamil <br /><br />
        <input type="checkbox" name="lang" value="pun" /> Punjabi <br /><br />

        Address<br /><br />
        <label>Flat number</label>
        <input type="text" /><br /><br />
        <label>Society name</label>
        <input type="text" /><br /><br />
        <label>city</label>
        <input type="text" /><br /><br />
        <label>State</label>
        <input type="text" /><br /><br />
      </div>

      <div class="btn">
        <button>Register</button>
        <button>Reset</button>
      </div>
    </form>
    <hr />
  </div>
</body>

</html>
