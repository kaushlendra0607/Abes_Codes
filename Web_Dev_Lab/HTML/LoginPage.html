<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOME</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-size: large;
    overflow: hidden;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    height: 60px;
    width: 100%;
    background: rgba(248, 173, 44, 0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }

  .logo_img {
    width: 65px;
    height: auto;
  }

  .nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
  }

  .nav-links li {
    font-weight: bold;
    cursor: pointer;
  }
  li{
    list-style-type: none;
  }
  .nav-links li a{
    text-decoration: none;
    /* color: black; */
  }

  .side-bar {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100px;
    height: calc(100vh - 60px);
    background: rgb(250, 231, 206);
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    z-index: 999;
  }
  .sidebar-links{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 60%;
  }

  .main-body {
    position: relative;
    margin-top: 60px;
    margin-left: 100px;
    width: calc(100vw - 100px);
    height: calc(100vh - 60px);
    background: rgba(255, 255, 255, 0.881);
    overflow-y: auto;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
   .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .login-container label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
      font-size: 1em;
    }

    .login-container input:focus {
      border-color: #f8ad2c;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .button-group .submit-btn {
      background-color: #f8ad2c;
      color: white;
    }

    .button-group .submit-btn:hover {
      background-color: #f89f00;
    }

    .button-group .reset-btn {
      background-color: #ccc;
      color: #333;
    }

    .button-group .reset-btn:hover {
      background-color: #bdbdbd;
    }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-home">
      <img src="./12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="Logo" class="logo_img">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Registration</a></li>
      <li><a href="#">Catalogue</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <div class="side-bar">
    <ul class="sidebar-links">
      <li>CSE</li>
      <li>ECE</li>
      <li>EEE</li>
      <li>Civil</li>
    </ul>
  </div>

  <div class="main-body">
    <div class="login-container">
      <h2>Login Form</h2>
      <form action="catalogue.html">
        <label for="user">Username</label>
        <input id="user" name="user" placeholder="Enter username" type="text" required>

        <label for="pass">Password</label>
        <input id="pass" name="pass" placeholder="Enter password" type="password" required>

        <div class="button-group">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div> 
  </div>
</body>
</html>
